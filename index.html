<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TVOROZHOK üçÜ</title>
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
</head>
<body>

<div class="app">
  <div class="settings-wrapper">
    <div class="settings">
      <div class="menu">
        <div class="title">Canvas</div>
        <div class="input-wrapper">
          <div class="form-wrapper ai-center">
            <div class="form">
              <span class="input-decoration">w</span>
              <input type="number" id="canvas-width" class="width-100" value="2700" placeholder="2700" onchange="apply_new_params()" title="">
              <span class="input-decoration">px</span>
            </div>
            <span>x</span>
            <div class="form">
              <span class="input-decoration">h</span>
              <input type="number" id="canvas-height" class="width-100" value="1200" placeholder="1200" onchange="apply_new_params()" title="">
              <span class="input-decoration">px</span>
            </div>
          </div>
        </div>
      </div>

      <div class="menu">
        <div class="title">Text</div>
        <div class="form-wrapper fd-column">
          <div class="input-wrapper fd-column">
            <label for="text-on-image">Text on image</label>
            <div class="form">
              <input id="text-on-image" value="Template text" placeholder="Text on image" oninput="apply_new_params()">
            </div>
          </div>
          <div class="input-wrapper fd-column">
            <label for="size-text">Size</label>
            <div class="form">
              <input type="number" id="size-text" value="220" placeholder="Size" onchange="apply_new_params()">
              <span class="input-decoration">px</span>
            </div>
          </div>
          <div class="input-wrapper fd-column">
            <label for="padding-text">Padding</label>
            <div class="form">
              <input type="number" id="padding-text" value="150" placeholder="Padding" onchange="apply_new_params()">
              <span class="input-decoration">px</span>
            </div>
          </div>
          <div class="input-wrapper fd-column">
            <label for="padding-text">Color</label>
            <div class="color-wrapper">
              <input type="color" id="color-text" value="#ffffff" title="" oninput="change_color(this)">
              <div class="form">
                <span class="input-decoration">#</span>
              <input type="text" id="hex-color-text" value="ffffff" title="" class="width-100" placeholder="ffffff" onchange="change_hex_color(this)">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="menu">
        <div class="title">Left gradient</div>
        <div class="input-wrapper fd-column">
            <label for="padding-text">From</label>
            <div class="color-wrapper">
              <input type="color" id="lg-color-from" value="#4e4e4e" title="" oninput="change_color(this)">
              <div class="form">
                <span class="input-decoration">#</span>
              <input type="text" id="hex-lg-color-from" value="4e4e4e" title="" class="width-100" placeholder="4e4e4e" onchange="change_hex_color(this)">
              </div>
            </div>
          </div>
        <div class="input-wrapper fd-column">
            <label for="padding-text">To</label>
            <div class="color-wrapper">
              <input type="color" id="lg-color-to" value="#1f1f1f" title="" oninput="change_color(this)">
              <div class="form">
                <span class="input-decoration">#</span>
              <input type="text" id="hex-lg-color-to" value="1f1f1f" title="" class="width-100" placeholder="1f1f1f" onchange="change_hex_color(this)">
              </div>
            </div>
          </div>
      </div>

      <div class="menu">
        <div class="title">Right gradient</div>
        <div class="input-wrapper fd-column">
            <label for="padding-text">From</label>
            <div class="color-wrapper">
              <input type="color" id="rg-color-from" value="#fd30d1" title="" oninput="change_color(this)">
              <div class="form">
                <span class="input-decoration">#</span>
              <input type="text" id="hex-rg-color-from" value="fd30d1" title="" class="width-100" placeholder="fd30d1" onchange="change_hex_color(this)">
              </div>
            </div>
          </div>
        <div class="input-wrapper fd-column">
            <label for="padding-text">To</label>
            <div class="color-wrapper">
              <input type="color" id="rg-color-to" value="#b505f5" title="" oninput="change_color(this)">
              <div class="form">
                <span class="input-decoration">#</span>
              <input type="text" id="hex-rg-color-to" value="b505f5" title="" class="width-100" placeholder="b505f5" onchange="change_hex_color(this)">
              </div>
            </div>
          </div>
      </div>

      <div class="menu">
        <div class="title">Gradient ratio</div>
        <div class="input-wrapper fd-column">
          <div class="form">
            <span class="input-decoration">w</span>
            <input type="number" title="" class="width-100" id="numeric-gradient-ratio" value="2000" placeholder="" onchange="change_gradient_ratio(this)">
            <span class="input-decoration">px</span>
          </div>
        </div>
        <div class="input-wrapper fd-column">
          <input class="slider" id="gradient-ratio" type="range" value="2000" min="0" max="2700" title="" oninput="apply_new_params()">
        </div>
      </div>

    </div>
    <div class="tools">
      <div id="save" class="button">
        <span>Save</span>
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 7L12 14M12 14L15 11M12 14L9 11" stroke="#1C274C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 17H12H8" stroke="#1C274C" stroke-width="2" stroke-linecap="round"/>
          <path d="M2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C22 4.92893 22 7.28595 22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12Z" stroke="#1C274C" stroke-width="2"/>
        </svg>
      </div>
    </div>
  </div>
  <div class="main-wrapper">
    <div class="canvas-wrapper">
      <canvas id="mainCanvas" class="canvas"></canvas>
    </div>
  </div>
</div>

<script src="static/js/script.js"></script>

</body>
</html>
